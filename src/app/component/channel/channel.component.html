<h3>{{ canal.channelName }}</h3>
<p>{{ canal.channelDescription }}</p>
<p>Cr√©ateur: {{ canal.user.userName }}</p>
<div *ngIf="currentUser.userId == canal.user.userId">
  <button (click)="onDisplayForm()">Modifier</button>
  <ng-template *ngIf="displayForm"></ng-template>
  <app-change-channel [actualChannel]="canal"></app-change-channel>
  <button (click)="delete()">Supprimer</button>
</div>
<div class="scroll"></div>
<div *ngFor="let message of messagesFromChannel">
  <app-message [msg]="message"></app-message>
</div>
<app-create-message></app-create-message>
