<h2>Inscription</h2>
<form [formGroup]="signupForm" (submit)="onSubmit($event)">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="signupForm.get('email')?.hasError('required')">
      Email est requis.
    </div>
    <div *ngIf="signupForm.get('email')?.hasError('email')">
      Email invalide.
    </div>
  </div>
  <br>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="signupForm.get('password')?.hasError('required')">
      Mot de passe est requis.
    </div>
    <div *ngIf="signupForm.get('password')?.hasError('minlength')">
        Mot de passe doit avoir au moins {{ signupForm.get('password')?.errors?.['minlength']?.requiredLength }} caractères.
    </div>
  </div>
  <br>
  <button class="form-button" type="submit" [disabled]="signupForm.invalid" >Inscription</button>
</form>

<a routerLink="/login">Déjà inscrit? Cliquez ici !</a>
